

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

{% block content %}
        <div style="text-align:center;">
            <h1>Detection de L'autism chez les enfants</h1>
        </div>

        <div class="container" style="justify-content:center;text-align:center;display:flex;">
            <div class="right" >
                <h2 class="my-4" style="color:red;">Utiliser L'algorithme CNN </h2>
                  <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                        <input type="file" name="upload1" accept="image/*">
                        <br>
                        <button class="btn btn-dark my-4" type="submit" name="cnnBtn">Detecter</button>
                  </form>
            </div>

        </div>
          <!--See Image Uploaded-->
          <div class="row" style="justify-content:center;text-align:center;">
              <h2 class="my-4" style="font-weight:bolder;">Le Resultat</h2>
            {% if classe %}
            <div class="col-lg-4 col-md-6 col-sm-12 pb-4">
                {% if file_url %}
              <img src="{{ file_url }}" class="img-fluid" height="150px" width="150px">
                {% endif %}
                <p><b>{{classe}}</b></p>
              <br>
            {% else %}
            {% endif %}
          </div>

        </div>

{% endblock %}

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
